<section>
    <h1>
        Course: {{ course.name }}
    </h1>
    <h3>Category: {{ course.category }}</h3>

    <p>
        {{ course.description }}
    </p>

    <button (click)="toggleSale(true)" *ngIf="!isOnSale">Mark for Sale</button>

    <button *ngIf="isOnSale">Purchase now</button>
</section>
